<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tri Stats</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="favicon.svg">
  <meta name="theme-color" content="#171717">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <style>
    /* ============================================
       DESIGN SYSTEM - Minimal, OpenAI-inspired
       ============================================ */

    :root {
      /* Colors - Light (warm, soft palette) */
      --bg-primary: #ffffff;
      --bg-secondary: #f9f9f9;
      --bg-tertiary: #f3f3f3;
      --bg-elevated: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --border-primary: rgba(0,0,0,0.06);
      --border-secondary: rgba(0,0,0,0.1);

      /* Accent - subtle green for performance indicators */
      --accent: #1a1a1a;
      --accent-hover: #333333;
      --accent-subtle: rgba(0,0,0,0.03);
      --accent-green: #10a37f;

      /* Semantic */
      --success: #10a37f;
      --warning: #f59e0b;
      --error: #ef4444;
      --gold: #ca8a04;
      --silver: #71717a;
      --bronze: #c2410c;

      /* Shadows - barely perceptible */
      --shadow-xs: 0 1px 2px rgba(0,0,0,0.02);
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.03);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.04);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.06);
      --shadow-elevated: 0 12px 40px rgba(0,0,0,0.08);

      /* Spacing - generous whitespace */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-12: 48px;
      --space-16: 64px;

      /* Radii - subtle curves */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-2xl: 24px;
      --radius-full: 9999px;

      /* Typography Scale */
      --text-xs: 11px;
      --text-sm: 13px;
      --text-base: 15px;
      --text-lg: 17px;
      --text-xl: 20px;
      --text-2xl: 24px;
      --text-3xl: 32px;
      --text-4xl: 40px;

      /* Transitions */
      --transition-fast: 0.1s ease;
      --transition-base: 0.15s ease;
      --transition-slow: 0.25s ease;
    }

    [data-theme="dark"] {
      --bg-primary: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #262626;
      --bg-elevated: #1f1f1f;
      --text-primary: #ececec;
      --text-secondary: #a0a0a0;
      --text-tertiary: #666666;
      --border-primary: rgba(255,255,255,0.06);
      --border-secondary: rgba(255,255,255,0.1);
      --accent: #ececec;
      --accent-hover: #ffffff;
      --accent-subtle: rgba(255,255,255,0.03);
      --shadow-xs: none;
      --shadow-sm: none;
      --shadow-md: 0 4px 16px rgba(0,0,0,0.2);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.3);
      --shadow-elevated: 0 12px 40px rgba(0,0,0,0.4);
    }

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Base */
    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: var(--text-base);
      line-height: 1.7;
      color: var(--text-primary);
      background: var(--bg-primary);
      min-height: 100vh;
      transition: background-color var(--transition-slow), color var(--transition-slow);
    }

    /* Layout */
    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-8);
      padding-top: calc(56px + var(--space-10));
    }

    /* Navigation - minimal, floating */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
    }

    [data-theme="dark"] .nav {
      background: rgba(13,13,13,0.85);
    }

    .nav-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--space-3) var(--space-8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-6);
    }

    .nav-brand {
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.01em;
      text-decoration: none;
      cursor: pointer;
      transition: opacity var(--transition-fast);
    }

    .nav-brand:hover {
      opacity: 0.6;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    /* Theme Toggle */
    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .theme-toggle:hover {
      background: var(--accent-subtle);
    }

    .theme-toggle svg {
      width: 16px;
      height: 16px;
      stroke: var(--text-secondary);
      fill: none;
      stroke-width: 1.5;
      transition: stroke var(--transition-fast);
    }

    .theme-toggle:hover svg {
      stroke: var(--text-primary);
    }

    .theme-toggle .icon-moon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .icon-sun {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .icon-moon {
      display: block;
    }

    /* Search Toolbar */
    .search-toolbar {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-6) 0;
      margin-bottom: var(--space-8);
    }

    .toolbar-hint {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      white-space: nowrap;
    }

    .toolbar-hint kbd {
      font-family: 'SF Mono', ui-monospace, monospace;
      font-size: 10px;
      padding: 3px 6px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      color: var(--text-tertiary);
    }

    /* Search - clean, minimal */
    .search-wrapper {
      flex: 1;
      max-width: 400px;
      position: relative;
      z-index: 100;
    }

    .search-box {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      padding-right: 72px;
      font-family: inherit;
      font-size: var(--text-sm);
      color: var(--text-primary);
      background: var(--bg-secondary);
      border: 1px solid transparent;
      border-radius: var(--radius-lg);
      outline: none;
      transition: all var(--transition-base);
    }

    .search-input:hover {
      background: var(--bg-tertiary);
    }

    .search-input:focus {
      background: var(--bg-primary);
      border-color: var(--border-secondary);
      box-shadow: var(--shadow-md);
    }

    .search-input::placeholder {
      color: var(--text-tertiary);
    }

    .search-btn {
      position: absolute;
      right: 4px;
      top: 4px;
      bottom: 4px;
      padding: 0 var(--space-4);
      font-family: inherit;
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--bg-primary);
      background: var(--accent);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: opacity var(--transition-fast);
    }

    .search-btn:hover {
      opacity: 0.85;
    }

    /* Quick Actions - ghost buttons */
    .quick-actions {
      display: flex;
      gap: var(--space-1);
    }

    .quick-btn {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      font-family: inherit;
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--text-secondary);
      background: transparent;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
    }

    .quick-btn:hover {
      color: var(--text-primary);
      background: var(--accent-subtle);
    }

    .quick-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Autocomplete - floating dropdown */
    .autocomplete-results {
      position: absolute;
      top: calc(100% + 4px);
      left: 0;
      right: 0;
      background: var(--bg-elevated);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-elevated);
      overflow: hidden;
      z-index: 1000;
    }

    .autocomplete-item {
      padding: var(--space-3) var(--space-4);
      font-size: var(--text-sm);
      color: var(--text-primary);
      cursor: pointer;
      transition: background var(--transition-fast);
      outline: none;
    }

    .autocomplete-item:hover {
      background: var(--accent-subtle);
    }

    .autocomplete-item.is-active,
    .autocomplete-item:focus {
      background: var(--accent-subtle);
    }

    .autocomplete-loading, .autocomplete-empty {
      padding: var(--space-4);
      text-align: center;
      color: var(--text-tertiary);
      font-size: var(--text-sm);
    }

    .autocomplete-loading::before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 1.5px solid var(--border-secondary);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: var(--space-2);
      vertical-align: middle;
    }

    /* Photo Grid - Visual Home Display */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: var(--space-3);
    }

    .photo-card {
      display: block;
      position: relative;
      aspect-ratio: 4/3;
      overflow: hidden;
      cursor: pointer;
      background: var(--bg-tertiary);
      text-decoration: none;
      border-radius: var(--radius-xl);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-slow);
    }

    .photo-card:hover img {
      transform: scale(1.03);
    }

    .photo-card-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 60%);
      opacity: 0;
      transition: opacity var(--transition-base);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: var(--space-4);
      border-radius: var(--radius-xl);
    }

    .photo-card:hover .photo-card-overlay {
      opacity: 1;
    }

    .photo-card-name {
      font-size: var(--text-sm);
      font-weight: 600;
      color: white;
      margin-bottom: 2px;
    }

    .photo-card-country {
      font-size: var(--text-xs);
      color: rgba(255,255,255,0.7);
    }

    .photo-card-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-tertiary);
      background: var(--bg-tertiary);
    }

    /* Video List */
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: var(--space-3);
    }

    .video-item {
      display: block;
      padding: var(--space-4);
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      text-decoration: none;
      transition: background var(--transition-fast);
    }

    .video-item:hover {
      background: var(--bg-tertiary);
    }

    .video-item-title {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.4;
      margin-bottom: var(--space-2);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .video-item-description {
      display: none;
    }

    .video-item-meta {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
    }

    .home-section {
      margin-bottom: var(--space-12);
    }

    .home-section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-5);
    }

    .home-section-title {
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
    }

    .home-section-link {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    .home-section-link:hover {
      color: var(--text-primary);
    }

    /* Results Section */
    .results-section {
      padding-top: var(--space-6);
    }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: var(--space-8);
    }

    .section-title {
      font-size: var(--text-2xl);
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .section-meta {
      font-size: var(--text-sm);
      color: var(--text-tertiary);
    }

    .athlete-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-6);
    }

    @media (min-width: 900px) {
      .athlete-list {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    /* Rankings Grid */
    .rankings-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-10);
      align-items: start;
    }

    @media (max-width: 768px) {
      .rankings-grid {
        grid-template-columns: 1fr;
      }
    }

    .ranking-column-title {
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
      margin-bottom: var(--space-4);
    }

    .ranking-column {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    /* Compact Ranking Items - borderless, clean */
    .ranking-item {
      display: grid;
      grid-template-columns: 32px 56px 1fr auto;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-3) var(--space-2);
      background: transparent;
      cursor: pointer;
      transition: background var(--transition-fast);
      border-radius: var(--radius-lg);
      margin: 0 calc(-1 * var(--space-2));
    }

    .ranking-item:hover {
      background: var(--accent-subtle);
    }

    .ranking-item-rank {
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--text-tertiary);
      text-align: center;
    }

    .ranking-item-rank.top3 {
      color: var(--text-primary);
    }

    .ranking-item-photo {
      width: 56px;
      height: 56px;
      object-fit: cover;
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
    }

    .ranking-item-placeholder {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      font-size: var(--text-sm);
      font-weight: 600;
      border-radius: var(--radius-md);
    }

    .ranking-item-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .ranking-item-name {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .ranking-item-country {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      font-weight: 400;
    }

    .ranking-item-flag {
      height: 12px;
      border-radius: 2px;
    }

    .ranking-item-arrow {
      color: var(--text-tertiary);
      font-size: 14px;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .ranking-item:hover .ranking-item-arrow {
      opacity: 1;
    }

    /* Back Button for Detail View */
    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      height: 32px;
      padding: 0 var(--space-3);
      font-family: inherit;
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--text-secondary);
      background: transparent;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      margin-bottom: var(--space-6);
      margin-left: calc(-1 * var(--space-3));
      transition: all var(--transition-fast);
    }

    .back-btn:hover {
      color: var(--text-primary);
      background: var(--accent-subtle);
    }

    /* Athlete Cards - Clean, minimal profile style */
    .athlete-card {
      background: var(--bg-primary);
      overflow: hidden;
      margin-bottom: var(--space-8);
    }

    .athlete-hero {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: var(--space-8);
      padding: var(--space-8) 0;
    }

    .athlete-photo {
      position: relative;
    }

    .athlete-avatar {
      width: 180px;
      height: 220px;
      object-fit: cover;
      background: var(--bg-tertiary);
      border-radius: var(--radius-xl);
    }

    .athlete-placeholder {
      width: 180px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-secondary);
      color: var(--text-tertiary);
      font-size: 40px;
      font-weight: 600;
      border-radius: var(--radius-xl);
    }

    .athlete-rank {
      position: absolute;
      top: var(--space-3);
      left: var(--space-3);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      font-size: var(--text-xs);
      font-weight: 600;
      color: white;
      background: var(--accent);
      border-radius: var(--radius-md);
    }

    .athlete-rank.gold {
      background: var(--gold);
    }

    .athlete-rank.silver {
      background: var(--silver);
    }

    .athlete-rank.bronze {
      background: var(--bronze);
    }

    .athlete-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .athlete-header {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-1);
    }

    .athlete-name {
      font-size: var(--text-3xl);
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .athlete-flag {
      height: 20px;
      border-radius: 2px;
    }

    .athlete-country {
      font-size: var(--text-base);
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: var(--space-6);
    }

    .athlete-stats {
      display: flex;
      gap: var(--space-8);
      margin-bottom: var(--space-6);
    }

    .athlete-stat {
      display: flex;
      flex-direction: column;
    }

    .athlete-stat-label {
      font-size: var(--text-xs);
      font-weight: 500;
      color: var(--text-tertiary);
      margin-bottom: 2px;
    }

    .athlete-stat-value {
      font-size: var(--text-lg);
      font-weight: 500;
      color: var(--text-primary);
    }

    .athlete-actions {
      display: flex;
      gap: var(--space-2);
    }

    .athlete-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      height: 36px;
      padding: 0 var(--space-4);
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--bg-primary);
      background: var(--accent);
      border: none;
      border-radius: var(--radius-md);
      text-decoration: none;
      transition: opacity var(--transition-fast);
    }

    .athlete-link:hover {
      opacity: 0.85;
    }

    .athlete-link-secondary {
      color: var(--text-secondary);
      background: var(--bg-secondary);
    }

    .athlete-link-secondary:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
      opacity: 1;
    }

    /* Athlete Body - Results & Gallery */
    .athlete-body {
      padding: var(--space-8) 0;
      border-top: 1px solid var(--border-primary);
      margin-top: var(--space-4);
    }

    .athlete-section {
      margin-bottom: var(--space-10);
    }

    .athlete-section:last-child {
      margin-bottom: 0;
    }

    .athlete-section-title {
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
      margin-bottom: var(--space-4);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: var(--space-2);
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-3) var(--space-4);
      background: transparent;
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--text-primary);
      transition: background var(--transition-fast);
    }

    .result-item:hover {
      background: var(--accent-subtle);
    }

    .result-event {
      font-size: var(--text-sm);
      font-weight: 500;
    }

    .result-year {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      margin-top: 2px;
    }

    .result-position {
      font-size: var(--text-base);
      font-weight: 600;
      color: var(--text-secondary);
      min-width: 40px;
      text-align: right;
    }

    .result-position.gold {
      color: var(--gold);
    }

    .result-position.silver {
      color: var(--silver);
    }

    .result-position.bronze {
      color: var(--bronze);
    }

    .result-position.top3 {
      color: var(--text-primary);
    }

    /* Image Gallery */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: var(--space-2);
    }

    .gallery-grid a,
    .gallery-grid .gallery-item {
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: var(--radius-md);
      cursor: pointer;
    }

    .gallery-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-slow);
    }

    .gallery-grid a:hover img,
    .gallery-grid .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s ease;
    }

    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 85vh;
      object-fit: contain;
      border-radius: var(--radius-md);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .lightbox-close {
      position: absolute;
      top: var(--space-4);
      right: var(--space-4);
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease;
      z-index: 2001;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease;
      z-index: 2001;
    }

    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .lightbox-nav:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .lightbox-prev {
      left: var(--space-4);
    }

    .lightbox-next {
      right: var(--space-4);
    }

    .lightbox-counter {
      position: absolute;
      bottom: var(--space-4);
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: var(--text-sm);
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .lightbox-nav {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .lightbox-prev {
        left: var(--space-2);
      }

      .lightbox-next {
        right: var(--space-2);
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .athlete-hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .athlete-photo {
        display: flex;
        justify-content: center;
      }

      .athlete-avatar, .athlete-placeholder {
        width: 160px;
        height: 200px;
      }

      .athlete-header {
        justify-content: center;
      }

      .athlete-name {
        font-size: 24px;
      }

      .athlete-actions {
        justify-content: center;
      }
    }

    /* Loading */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-16) 0;
      color: var(--text-tertiary);
    }

    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border-secondary);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-bottom: var(--space-4);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error */
    .error-message {
      padding: var(--space-4) var(--space-5);
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: var(--radius-md);
      color: #dc2626;
      font-size: 14px;
    }

    [data-theme="dark"] .error-message {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12) 0;
      color: var(--text-tertiary);
    }

    /* Focus styles for accessibility */
    .quick-btn:focus, .search-btn:focus, .athlete-link:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .app {
        padding: var(--space-4);
        padding-top: calc(56px + var(--space-6));
      }

      .nav-inner {
        padding: var(--space-3) var(--space-4);
      }

      .search-toolbar {
        flex-wrap: wrap;
        gap: var(--space-3);
      }

      .search-wrapper {
        flex: 1 1 100%;
        max-width: none;
        order: 1;
      }

      .quick-actions {
        order: 2;
      }

      .toolbar-hint {
        order: 3;
        margin-left: auto;
      }

      .athlete-hero {
        grid-template-columns: 1fr;
        text-align: center;
        gap: var(--space-5);
      }

      .athlete-photo {
        display: flex;
        justify-content: center;
      }

      .athlete-avatar, .athlete-placeholder {
        width: 140px;
        height: 170px;
      }

      .athlete-name {
        font-size: var(--text-2xl);
      }

      .athlete-stats {
        justify-content: center;
      }

      .athlete-actions {
        justify-content: center;
      }
    }

    /* Performance: use will-change sparingly */
    .photo-card img,
    .gallery-grid img {
      will-change: transform;
    }

    /* Performance: contain for layout thrashing */
    .ranking-item,
    .result-item {
      contain: layout style;
    }

    /* ============================================
       NEW FEATURES - Favorites, Charts, Comparison
       ============================================ */

    /* Favorite Button */
    .favorite-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: var(--bg-secondary);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .favorite-btn:hover {
      background: var(--bg-tertiary);
    }

    .favorite-btn svg {
      width: 16px;
      height: 16px;
      stroke: var(--text-tertiary);
      fill: none;
      transition: all var(--transition-fast);
    }

    .favorite-btn:hover svg {
      stroke: var(--text-secondary);
    }

    .favorite-btn.is-favorite svg {
      stroke: var(--warning);
      fill: var(--warning);
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: var(--space-8);
      left: 50%;
      transform: translateX(-50%);
      background: var(--text-primary);
      color: var(--bg-primary);
      padding: var(--space-3) var(--space-5);
      font-size: var(--text-sm);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-elevated);
      z-index: 1000;
      animation: toastIn 0.2s ease, toastOut 0.2s ease 2.7s forwards;
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes toastOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Chart Container */
    .chart-container {
      background: var(--bg-secondary);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      margin-top: var(--space-4);
      position: relative;
      overflow: visible;
    }

    .chart-container canvas {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif !important;
      cursor: pointer;
    }

    .chart-legend {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      margin-top: var(--space-4);
      padding-top: var(--space-4);
      justify-content: center;
    }

    .chart-legend-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-xs);
      color: var(--text-tertiary);
    }

    .chart-legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    /* Chart tooltip for race details */
    .chart-race-tooltip {
      position: absolute;
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      padding: var(--space-4);
      min-width: 220px;
      z-index: 100;
      pointer-events: auto;
      animation: fadeIn 0.15s ease;
    }

    .chart-race-tooltip-title {
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-2);
      line-height: 1.3;
    }

    .chart-race-tooltip-meta {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-3);
    }

    .chart-race-tooltip-position {
      font-size: var(--text-xl);
      font-weight: 700;
    }

    .chart-race-tooltip-position.gold { color: #f59e0b; }
    .chart-race-tooltip-position.silver { color: #6b7280; }
    .chart-race-tooltip-position.bronze { color: #ea580c; }

    .chart-race-tooltip-date {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
    }

    .chart-race-tooltip-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      font-size: var(--text-xs);
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      padding: var(--space-2) var(--space-3);
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      transition: all 0.15s ease;
    }

    .chart-race-tooltip-link:hover {
      color: var(--text-primary);
      background: var(--border-primary);
    }

    /* Race Details Modal */
    .race-details-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
      animation: fadeIn 0.15s ease;
    }

    .race-details-modal {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-elevated);
      width: 100%;
      max-width: 480px;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: modalSlideIn 0.2s ease;
    }

    @keyframes modalSlideIn {
      from { opacity: 0; transform: scale(0.96) translateY(8px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .race-details-header {
      padding: var(--space-5) var(--space-6);
      border-bottom: 1px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: var(--space-4);
    }

    .race-details-title {
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.3;
    }

    .race-details-meta {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-top: var(--space-2);
    }

    .race-details-date {
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .race-details-close {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-md);
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all var(--transition-fast);
    }

    .race-details-close:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .race-details-body {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-4) var(--space-6);
    }

    .race-details-subtitle {
      font-size: var(--text-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-tertiary);
      margin-bottom: var(--space-3);
    }

    .race-details-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
    }

    .race-details-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      border-radius: var(--radius-md);
      transition: background var(--transition-fast);
    }

    .race-details-item:hover {
      background: var(--bg-secondary);
    }

    .race-details-item.current-athlete {
      background: var(--accent-subtle);
      border: 1px solid var(--border-primary);
    }

    .race-details-position {
      width: 32px;
      font-size: var(--text-base);
      font-weight: 700;
      text-align: center;
      flex-shrink: 0;
    }

    .race-details-position.gold { color: #f59e0b; }
    .race-details-position.silver { color: #6b7280; }
    .race-details-position.bronze { color: #ea580c; }

    .race-details-athlete {
      flex: 1;
      display: flex;
      align-items: center;
      gap: var(--space-2);
      min-width: 0;
    }

    .race-details-athlete-name {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }

    .race-details-athlete-name:hover {
      text-decoration: underline;
    }

    .race-details-flag {
      width: 18px;
      height: 14px;
      object-fit: cover;
      border-radius: 2px;
      flex-shrink: 0;
    }

    .race-details-time {
      font-size: var(--text-sm);
      color: var(--text-secondary);
      font-variant-numeric: tabular-nums;
      flex-shrink: 0;
    }

    .race-details-footer {
      padding: var(--space-4) var(--space-6);
      border-top: 1px solid var(--border-primary);
      display: flex;
      justify-content: flex-end;
    }

    .race-details-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      padding: var(--space-2) var(--space-4);
      background: var(--bg-tertiary);
      border-radius: var(--radius-md);
      transition: all var(--transition-fast);
    }

    .race-details-link:hover {
      color: var(--text-primary);
      background: var(--border-secondary);
    }

    .race-details-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-8);
      color: var(--text-secondary);
    }

    .race-details-error {
      text-align: center;
      padding: var(--space-6);
      color: var(--text-secondary);
      font-size: var(--text-sm);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Trend Summary */
    .trend-summary {
      display: flex;
      align-items: center;
      gap: var(--space-6);
      padding: var(--space-4);
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
    }

    .trend-indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--space-3);
      min-width: 80px;
    }

    .trend-indicator.improving { color: #22c55e; }
    .trend-indicator.declining { color: #ef4444; }
    .trend-indicator.stable { color: var(--text-secondary); }

    .trend-icon {
      font-size: 28px;
      font-weight: bold;
      line-height: 1;
    }

    .trend-label {
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: var(--space-1);
    }

    .trend-stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-4);
      flex: 1;
    }

    .trend-stat {
      display: flex;
      flex-direction: column;
    }

    .trend-stat-label {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-tertiary);
    }

    .trend-stat-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Comparison Modal */
    .comparison-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.15s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .comparison-modal {
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      width: 100%;
      max-width: 480px;
      margin: var(--space-4);
      animation: slideUp 0.2s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .comparison-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4);
      border-bottom: 1px solid var(--border-primary);
    }

    .comparison-modal-title {
      font-size: 15px;
      font-weight: 600;
    }

    .comparison-modal-close {
      background: transparent;
      border: none;
      font-size: 24px;
      color: var(--text-secondary);
      cursor: pointer;
      line-height: 1;
      padding: 0;
    }

    .comparison-modal-close:hover {
      color: var(--text-primary);
    }

    .comparison-modal-body {
      padding: var(--space-4);
    }

    .comparison-modal-athlete {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      background: var(--bg-secondary);
      margin-bottom: var(--space-4);
    }

    .comparison-modal-athlete-photo {
      width: 48px;
      height: 48px;
      object-fit: cover;
      background: var(--bg-tertiary);
    }

    .comparison-modal-athlete-placeholder {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      font-size: 14px;
      font-weight: 600;
    }

    .comparison-modal-athlete-info {
      flex: 1;
    }

    .comparison-modal-athlete-name {
      font-size: 15px;
      font-weight: 500;
    }

    .comparison-modal-athlete-country {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .comparison-modal-search {
      position: relative;
    }

    .comparison-modal-search input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      font-family: inherit;
      font-size: 14px;
      color: var(--text-primary);
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      outline: none;
    }

    .comparison-modal-search input:focus {
      border-color: var(--text-primary);
    }

    .comparison-modal-results {
      max-height: 240px;
      overflow-y: auto;
      border: 1px solid var(--border-primary);
      border-top: none;
    }

    .comparison-modal-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      cursor: pointer;
      border-bottom: 1px solid var(--border-primary);
      transition: background 0.1s;
    }

    .comparison-modal-item:last-child {
      border-bottom: none;
    }

    .comparison-modal-item:hover {
      background: var(--bg-tertiary);
    }

    .comparison-modal-item-photo {
      width: 36px;
      height: 36px;
      object-fit: cover;
      background: var(--bg-tertiary);
    }

    .comparison-modal-item-placeholder {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      font-size: 12px;
      font-weight: 600;
    }

    .comparison-modal-item-info {
      flex: 1;
    }

    .comparison-modal-item-name {
      font-size: 14px;
      font-weight: 500;
    }

    .comparison-modal-item-country {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .comparison-modal-loading {

  <script>
    // API calls go through our serverless proxy (see /api/triathlon.js)
    // This keeps the API key secure on the server side
    const API_BASE = '/api/triathlon';

    // World Triathlon Championship Series rankings (IDs 15/16 for current WTCS)
    const RANKING_IDS = { male: 15, female: 16 };

    // Store current rankings data for navigation
    let currentRankingsData = null;

    // Store raw ranking IDs for progressive loading
    let rankingIds = { men: [], women: [] };
    let rankingsLoaded = 0;
    const RANKINGS_PER_PAGE = 10;

    // Cache for chart results toggle
    let extendedResultsCache = {};
    let recentResultsCache = {};
    const RANKINGS_MAX = 30;

    // Cache for athlete details to avoid redundant API calls
    const athleteCache = new Map();

    // Comparison state
    let comparisonState = {
      athlete1: null,
      athlete2: null,
      mode: 'idle' // 'idle' | 'selecting' | 'comparing'
    };

    // Favorites Manager (localStorage with try/catch for private browsing)
    const favoritesManager = (() => {
      const STORAGE_KEY = 'triathlon_favorites';

      const getFavorites = () => {
        try {
          return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        } catch { return []; }
      };

      const saveFavorites = (favorites) => {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(favorites));
        } catch { /* ignore in private browsing */ }
      };

      return {
        getFavorites,
        addFavorite: (id) => {
          const favorites = getFavorites();
          if (!favorites.includes(id)) {
            favorites.push(id);
            saveFavorites(favorites);
          }
        },
        removeFavorite: (id) => {
          const favorites = getFavorites().filter(f => f !== id);
          saveFavorites(favorites);
        },
        isFavorite: (id) => getFavorites().includes(id),
        toggle: (id) => {
          const favorites = getFavorites();
          if (favorites.includes(id)) {
            favoritesManager.removeFavorite(id);
            return false;
          } else {
            favoritesManager.addFavorite(id);
            return true;
          }
        }
      };
    })();

    // Utility: Check if mobile device/screen
    function isMobile() {
      return window.innerWidth < 768;
    }

    // Toast notification
    function showToast(message) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => toast.remove(), 3000);
    }

    // --- THEME TOGGLE LOGIC ---
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
    }

    function switchTheme() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const newTheme = isDark ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    themeToggle.addEventListener('click', switchTheme);

    // --- KEYBOARD SHORTCUT ---
    // Detect OS and show appropriate hint
    const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
    document.getElementById('keyboard-hint').textContent = isMac ? 'âŒ˜K' : 'Ctrl+K';

    // Global keyboard shortcut to focus search
    document.addEventListener('keydown', function(e) {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        const searchInput = document.getElementById('athleteName');
        searchInput.focus();
        searchInput.select();
      }
    });


    // --- UTILITY: Debounce function to limit API calls while typing ---
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // --- SETUP EVENT LISTENERS ---
    const searchInput = document.getElementById('athleteName');
    let selectedIndex = -1;
    
    searchInput.addEventListener('keydown', function(event) {
        const autocompleteResults = document.getElementById('autocomplete-results');
        const items = autocompleteResults.querySelectorAll('.autocomplete-item');
        
        if (event.key === 'ArrowDown') {
            event.preventDefault();
            selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
            updateSelection(items);
        } else if (event.key === 'ArrowUp') {
            event.preventDefault();
            selectedIndex = Math.max(selectedIndex - 1, -1);
            updateSelection(items);
        } else if (event.key === 'Enter') {
            event.preventDefault();
            if (selectedIndex >= 0 && items[selectedIndex]) {
                items[selectedIndex].click();
            } else {
                autocompleteResults.style.display = 'none';
                searchAthlete();
            }
        } else if (event.key === 'Escape') {
            autocompleteResults.style.display = 'none';
            selectedIndex = -1;
        }
    });

    function updateSelection(items) {
        items.forEach((item, index) => {
            const isActive = index === selectedIndex;
            item.classList.toggle('is-active', isActive);
            item.setAttribute('aria-selected', isActive ? 'true' : 'false');
            if (isActive) {
                item.scrollIntoView({ block: 'nearest' });
            }
        });
    }

    searchInput.addEventListener('input', debounce(handleAutocomplete, 300));

    document.addEventListener('click', function(event) {
      const searchBox = document.querySelector('.search-box');
      if (!searchBox.contains(event.target)) {
        document.getElementById('autocomplete-results').style.display = 'none';
      }
    });

    // --- Autocomplete handler (optimized - no detail fetches until click) ---
    async function handleAutocomplete() {
      const query = searchInput.value;
      const autocompleteResults = document.getElementById('autocomplete-results');

      if (query.length < 2) {
        autocompleteResults.style.display = 'none';
        return;
      }

      // Show loading state
      autocompleteResults.innerHTML = '<div class="autocomplete-loading">Searching...</div>';
      autocompleteResults.style.display = 'block';

      const response = await fetch(`${API_BASE}?endpoint=/search/athletes&query=${encodeURIComponent(query)}&per_page=5`);

      if (!response.ok) {
        autocompleteResults.style.display = 'none';
        return;
      }

      const searchData = await response.json();
      const athletes = searchData.data || [];

      if (athletes.length === 0) {
        autocompleteResults.innerHTML = '<div class="autocomplete-empty">No athletes found</div>';
        return;
      }

      // Display results immediately using search data (no detail fetch needed)
      autocompleteResults.innerHTML = '';
      selectedIndex = -1;

      athletes.forEach(athlete => {
        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.textContent = athlete.athlete_title;
        item.setAttribute('role', 'option');
        item.setAttribute('aria-selected', 'false');
        item.setAttribute('data-athlete-id', athlete.athlete_id);
        item.tabIndex = -1;
        item.onclick = async () => {
          searchInput.value = athlete.athlete_title;
          autocompleteResults.style.display = 'none';
          selectedIndex = -1;
          // Clear rankings context
          currentRankingsData = null;
          // Fetch full details
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div>Loading athlete...</div>';
          const details = await getAthleteDetails(athlete.athlete_id);
          if (details) {
            showAthleteDetail(details);
          } else {
            resultsDiv.innerHTML = '<div class="error-message">Unable to load athlete details.</div>';
          }
        };
        autocompleteResults.appendChild(item);
      });
      autocompleteResults.style.display = 'block';
    }

    // --- Function to create initials from name for placeholders ---
    function getInitials(name) {
      if (!name) return '';
      return name
        .split(' ')
        .map(word => word[0])
        .join('')
        .toUpperCase();
    }
    
    // --- Fetches full details for a single athlete (with caching) ---
    async function getAthleteDetails(athleteId) {
      // Return cached data if available
      if (athleteCache.has(athleteId)) {
        return athleteCache.get(athleteId);
      }

      const response = await fetch(`${API_BASE}?endpoint=/athletes/${athleteId}`);
      if (!response.ok) return null;
      const data = await response.json();

      // Cache the result for future use
      athleteCache.set(athleteId, data.data);
      return data.data;
    }

    // --- UPDATED: Renders athlete cards with premium design ---
    function displayAthletes(athleteData, title = "Search Results") {
        const resultsDiv = document.getElementById('results');

        // Helper to get rank class
        const getRankClass = (rank) => {
            if (rank === 1) return 'athlete-rank gold';

            if (rank === 3) return 'athlete-rank bronze';

        };

        // Function to generate the HTML for a single athlete card
        const createAthleteCardHtml = (athlete, rank = null) => {
            const hasValidImage = athlete.athlete_profile_image && athlete.athlete_profile_image.startsWith('http');
            const imageHtml = hasValidImage ?

            // Calculate age from year of birth

            // Build results HTML
            const resultsHtml = (athlete.latest_results && athlete.latest_results.length > 0) ?

                            <div class="${positionClass}">${position > 0 ? '#' + position : 'â€”'}</div>

                    }).join('')}</div>
                </div>` : '';

            // Build gallery HTML

            const galleryImages = athlete.latest_images ? athlete.latest_images.slice(0, 8).map(img => ({

                    ).join('')}</div>

            // Store gallery data globally for lightbox

            // Check if we have any body content

            return `

                    <div class="athlete-country">${athlete.athlete_country_name || ''}</div>
                    <div class="athlete-stats">
                      ${age ? `<div class="athlete-stat"><span class="athlete-stat-label">Age</span><span class="athlete-stat-value">${age}</span></div>` : ''}
                      ${athlete.athlete_yob ? `<div class="athlete-stat"><span class="athlete-stat-label">Born</span><span class="athlete-stat-value">${athlete.athlete_yob}</span></div>` : ''}
                      ${athlete.athlete_categories ? `<div class="athlete-stat"><span class="athlete-stat-label">Category</span><span class="athlete-stat-value">${athlete.athlete_categories[0] || 'Athlete'}</span></div>` : ''}

                      ${athlete.athlete_media_listing ? `<a href="${athlete.athlete_media_listing}" class="athlete-link athlete-link-secondary" target="_blank">Media Gallery</a>` : ''}
                    </div>
                  </div>
                </div>
                ${hasBodyContent ? `<div class="athlete-body">${resultsHtml}${galleryHtml}</div>` : ''}
              </article>`;
        };

        // Determine count for meta
        let count = 0;
        if (Array.isArray(athleteData)) {
            count = athleteData.filter(a => a).length;
        } else if (athleteData.men && athleteData.women) {
            count = athleteData.men.filter(a => a).length + athleteData.women.filter(a => a).length;
        }

        let contentHtml = `
          <section class="results-section">
            <div class="section-header">
              <h2 class="section-title">${title}</h2>
              <span class="section-meta">${count} athlete${count !== 1 ? 's' : ''}</span>
            </div>`;

        // Check if we need to render columns or a single list
        if (Array.isArray(athleteData)) {

            contentHtml += `<div class="athlete-list">${cardsHtml}</div>`;

            const menHtml = athleteData.men.filter(a => a).map((a, i) => createAthleteCardHtml(a, i + 1)).join('');
            const womenHtml = athleteData.women.filter(a => a).map((a, i) => createAthleteCardHtml(a, i + 1)).join('');
            contentHtml += `
              <div class="rankings-grid">
                <div class="ranking-column">
                  <div class="ranking-column-title">Men</div>
                  ${menHtml}

                  <div class="ranking-column-title">Women</div>
                  ${womenHtml}

            resultsDiv.innerHTML = '<div class="empty-state">No matching athletes found.</div>';

        // Smooth scroll to results
        resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });

    // --- Lightbox gallery functions ---
    let currentLightboxIndex = 0;

    window.openLightbox = function(index) {
        if (!window.currentGalleryImages || window.currentGalleryImages.length === 0) return;

        currentLightboxIndex = index;
        const images = window.currentGalleryImages;
        const image = images[index];

        const overlay = document.createElement('div');
        overlay.className = 'lightbox-overlay';
        overlay.id = 'lightbox-overlay';
        overlay.innerHTML = `
            <button class="lightbox-close" onclick="closeLightbox()" aria-label="Close">&times;</button>
            <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)" aria-label="Previous" ${index === 0 ? 'disabled' : ''}>â€¹</button>

                <img class="lightbox-image" src="${image.full}" alt="" id="lightbox-image">
            </div>
            <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)" aria-label="Next" ${index === images.length - 1 ? 'disabled' : ''}>â€º</button>
            <div class="lightbox-counter"><span id="lightbox-current">${index + 1}</span> / ${images.length}</div>
        `;

        document.body.appendChild(overlay);
        document.body.style.overflow = 'hidden';

        // Close on overlay click (not on image or buttons)
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeLightbox();
        });

        // Keyboard navigation
        document.addEventListener('keydown', handleLightboxKeydown);
    }

    window.closeLightbox = function() {
        const overlay = document.getElementById('lightbox-overlay');
        if (overlay) {
            overlay.remove();
            document.body.style.overflow = '';
            document.removeEventListener('keydown', handleLightboxKeydown);
        }
    }

    window.navigateLightbox = function(direction) {
        const images = window.currentGalleryImages;
        if (!images) return;

        const newIndex = currentLightboxIndex + direction;
        if (newIndex < 0 || newIndex >= images.length) return;

        currentLightboxIndex = newIndex;
        const image = images[newIndex];

        // Update image
        const imgEl = document.getElementById('lightbox-image');
        if (imgEl) imgEl.src = image.full;

        // Update counter
        const counterEl = document.getElementById('lightbox-current');
        if (counterEl) counterEl.textContent = newIndex + 1;

        // Update button states
        const prevBtn = document.querySelector('.lightbox-prev');
        const nextBtn = document.querySelector('.lightbox-next');
        if (prevBtn) prevBtn.disabled = newIndex === 0;
        if (nextBtn) nextBtn.disabled = newIndex === images.length - 1;
    }

    function handleLightboxKeydown(e) {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') navigateLightbox(-1);
        if (e.key === 'ArrowRight') navigateLightbox(1);
    }

            .filter(r => r.event_date && r.position)
            .sort((a, b) => new Date(a.event_date) - new Date(b.event_date))
            .map(r => parseInt(r.position));

        if (sorted.length < 4) return null;

        // Split into halves
        const mid = Math.floor(sorted.length / 2);
        const firstHalf = sorted.slice(0, mid);
        const secondHalf = sorted.slice(mid);

        const avgFirst = firstHalf.reduce((a, b) => a + b, 0) / firstHalf.length;
        const avgSecond = secondHalf.reduce((a, b) => a + b, 0) / secondHalf.length;

        // Calculate linear regression slope
        const n = sorted.length;
        let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
        sorted.forEach((pos, i) => {
            sumX += i;
            sumY += pos;
            sumXY += i * pos;
            sumX2 += i * i;
        });
        const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);

        return {
            avgFirst: avgFirst.toFixed(1),
            avgSecond: avgSecond.toFixed(1),
            slope,
            trend: slope < -0.3 ? 'improving' : slope > 0.3 ? 'declining' : 'stable',
            bestFinish: Math.min(...sorted),
            avgFinish: (sorted.reduce((a, b) => a + b, 0) / sorted.length).toFixed(1)
        };
    }

    function renderComparisonChart(athlete1, athlete2) {
        const ctx = document.getElementById('comparison-chart');

        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

                .filter(r => r.event_date && r.position && !isNaN(parseInt(r.position)))
                .sort((a, b) => new Date(a.event_date) - new Date(b.event_date));
            return {
                labels: sorted.map(r => new Date(r.event_date).toLocaleDateString('en-US', { month: 'short', year: '2-digit' })),
                data: sorted.map(r => parseInt(r.position)),
                results: sorted
            };
        };

        const data1 = prepareData(athlete1.latest_results);
        const data2 = prepareData(athlete2.latest_results);

        // Merge labels
        const allLabels = [...new Set([...data1.labels, ...data2.labels])].sort((a, b) => {
            const parseDate = (str) => new Date(str.replace(/(\w+) '(\d+)/, '$1 20$2'));
            return parseDate(a) - parseDate(b);
        });

        const styles = getComputedStyle(document.documentElement);
        const textSecondary = styles.getPropertyValue('--text-secondary').trim();
        const borderColor = styles.getPropertyValue('--border-primary').trim();

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: allLabels,
                datasets: [
                    {
                        label: athlete1.athlete_full_name,
                        data: allLabels.map(l => {
                            const idx = data1.labels.indexOf(l);
                            return idx >= 0 ? data1.data[idx] : null;
                        }),
                        borderColor: '#3b82f6',
                        backgroundColor: 'transparent',
                        fill: false,
                        spanGaps: true,
                        tension: 0.3,
                        pointRadius: 8,
                        pointHoverRadius: 11,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: isDark ? '#171717' : '#ffffff',
                        pointBorderWidth: 2,
                        borderWidth: 2.5
                    },
                    {
                        label: athlete2.athlete_full_name,
                        data: allLabels.map(l => {
                            const idx = data2.labels.indexOf(l);
                            return idx >= 0 ? data2.data[idx] : null;
                        }),
                        borderColor: '#ef4444',
                        backgroundColor: 'transparent',
                        fill: false,
                        spanGaps: true,
                        tension: 0.3,
                        pointRadius: 8,
                        pointHoverRadius: 11,
                        pointBackgroundColor: '#ef4444',
                        pointBorderColor: isDark ? '#171717' : '#ffffff',
                        pointBorderWidth: 2,
                        borderWidth: 2.5
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: { top: 20, bottom: 16, left: 8, right: 24 }
                },
                scales: {
                    y: {
                        reverse: true,
                        min: 0,
                        grace: '5%',
                        title: {
                            display: true,
                            text: 'Finish Position',
                            color: textSecondary,
                            font: { size: 12, family: 'Plus Jakarta Sans', weight: 600 },
                            padding: { bottom: 8 }
                        },
                        ticks: {
                            color: textSecondary,
                            font: { size: 11, family: 'Plus Jakarta Sans', weight: 500 },
                            padding: 12,
                            stepSize: 1,
                            callback: (value) => value >= 1 ? '#' + value : ''
                        },
                        grid: {
                            color: borderColor,
                            lineWidth: 1,
                            drawTicks: false
                        },
                        border: { display: false }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Race Date',
                            color: textSecondary,
                            font: { size: 12, family: 'Plus Jakarta Sans', weight: 600 },
                            padding: { top: 8 }
                        },
                        ticks: {
                            color: textSecondary,
                            font: { size: 11, family: 'Plus Jakarta Sans', weight: 500 },
                            padding: 8,
                            maxRotation: 45,
                            minRotation: 0
                        },
                        grid: { display: false },
                        border: { display: false }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        align: 'end',
                        labels: {
                            color: textSecondary,
                            font: { size: 12, family: 'Plus Jakarta Sans', weight: 500 },
                            boxWidth: 12,
                            boxHeight: 12,
                            padding: 16,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: isDark ? '#262626' : '#171717',
                        titleColor: '#fafafa',
                        bodyColor: '#fafafa',
                        titleFont: { size: 12, weight: 500, family: 'Plus Jakarta Sans' },
                        bodyFont: { size: 13, weight: 600, family: 'Plus Jakarta Sans' },
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: true,
                        boxWidth: 8,
                        boxHeight: 8,
                        boxPadding: 4
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });
    }

    // --- URL Routing ---
    function handleRouting() {
        const params = new URLSearchParams(window.location.search);

        const athleteId = params.get('athlete');
        if (athleteId) {
            loadAthleteFromUrl(athleteId);
            return;
        }

        const view = params.get('view');
        if (view === 'favorites') {
            showFavorites();
            return;
        }
        if (view === 'rankings') {
            fetchTopRankings();
            return;
        }

        fetchTopRankings();
    }

    async function loadAthleteFromUrl(athleteId) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div>Loading athlete...</div>';

        const details = await getAthleteDetails(parseInt(athleteId));
        if (details) {
            showAthleteDetail(details);
        } else {
            resultsDiv.innerHTML = '<div class="error-message">Athlete not found.</div>';
        }
    }

    // Handle browser back/forward
    window.addEventListener('popstate', handleRouting);

    // --- Load page based on URL ---
    handleRouting();

  </script>
</body>
</html>
